        </ul>
      </nav>
    </div>
    <div class="content text" id="form-elements">
      <div class="welcome">
        <h1>Contact me</h1>
      </div>
      <div class="form paragraphs subtitles" id="forms-styles">
        <section>
          <form action="#" method="post">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
            <label for="Subject">Subject</label>
            <input
              type="text"
              id="Subject"
              name="Subject"
              placeholder="Insert a Subject"
              ,
              required
            />
            <label for="Message">Message</label>
            <textarea
              rows="10"
              id="Message"
              name="Message"
              placeholder="Type a Message"
            ></textarea>
            <button type="submit" id="submit">submit</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
